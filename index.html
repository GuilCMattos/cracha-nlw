<!DOCTYPE html>
<html lang="pt-BR">
  <html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Gui Mattos - DoWhile 2021</title>
      <link rel="stylesheet" href="style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        rel="stylesheet"
      />
    </head>
    <body>
      <main>
        <div class="container">
          <div class="avatar">
            <span>
              <img src="/images/build.svg" alt="Selo rocket" />
            </span>
            <img
              id="userImage"
              src="/images/fotoperfil.jpg"
              alt="Foto Pessoal"
            />
          </div>
          <h1 id="userName">Guilherme Mattos</h1>

          <a
            id="userLink"
            href="https://github.com/GuilCMattos"
            target="_blank"
          >
            <img src="/images/github.svg" alt="Icone github" />
            <span id="userLogin">GuilCMattos</span>
          </a>
          <p id="userBio">
            Futuro Estudande de Análise e Desenvolvimento de Sistemas
          </p>

          <ul id="socialLinks">
            <li class="youtube">
              <a
                href="https://www.youtube.com/channel/UCVZzz5mKYTlsRUGK3emeopA"
                target="_blank"
              >
                <img src="/images/youtube.svg" alt="Canal do Youtube"
              /></a>
            </li>
            <li class="facebook">
              <a
                href="https://www.facebook.com/profile.php?id=100072616668121"
                target="_blank"
              >
                <img src="/images/facebook.svg" alt="Canal do Facebook"
              /></a>
            </li>
            <li class="instagram">
              <a href="https://www.instagram.com/guimattozs/" target="_blank">
                <img src="/images/instagram.svg" alt="Canal do Instagram"
              /></a>
            </li>
            <li class="twitter">
              <a href="https://twitter.com/mattosguil" target="_blank">
                <img src="/images/twitter.svg" alt="Canal do Twitter"
              /></a>
            </li>
          </ul>
        </div>
      </main>

      <script src="script.js"></script>
    </body>
  </html>
</html>
